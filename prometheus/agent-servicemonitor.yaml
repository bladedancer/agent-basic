apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: agent
  namespace: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: ampgw
      app.kubernetes.io/name: ampgw-governance-agent
  namespaceSelector:
    matchNames:
      - ampgw
  endpoints:
  - targetPort: 8090
    interval: 30s
    path: /metrics
