group: management
apiVersion: v1alpha1
kind: VirtualService
name: webhooksite-auth
metadata:
  scope:
    kind: VirtualAPI
    name: webhooksite-auth
spec:
  prefix: /hook
  auth:
    kind: APIKeyAuthRule
    name: webhooksite-auth
  route:
    - service:
        prefix: /9f2a136f-7b31-4bae-af5b-14f22448f7e7
        protocol: https
        codec: AUTO
        credentials:
          - kind: APIKeyCredential
            secretName: webhooksite-auth-cred 
            in:
              name: api-key
              location: header
        endpoints:
          - host: webhook.site
            port: 443
      operations:
        - id: getDemo
          path: /demo
          method: GET
